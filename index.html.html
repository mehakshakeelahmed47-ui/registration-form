<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
	 Registration Form
	</title>
	<style>
		body{
			font-family: Arial, sans-serif;
			margin: 30px;		}
			input, select{
				display: block;
				margin-bottom: 5px;
				padding: 6px;
				width: 250px;
			}
			label{
				margin-top: 10px;
				font-weight: bold;
				display: block;

			}
			.inline{
				display: flex;
				align-items: center;
				gap:20px;
				margin-top: 5px;
			}
			.inline label{
				font-weight: normal;
			}
			label input[type="radio"],
			label input[type="checkbox"]{
				width: auto;
				margin-right: 5px;
			}
			.terms-line{
				display: flex;
				align-items: center;
				margin-top: 15px;
				gap: 8px;
			}
			.terms-line label{
				font-weight: normal;
			}
			.error{
				color: red;
				font-size: 13px;
				margin-bottom: 10px;
			}
			button{
				padding: 8px;
				margin-top: 15px;
				display: block;
			}
			#summary{
				margin-top:30px;
				border: 1px solid #333;
				padding: 15px;
				width: 350px;
			}
	</style>
</head>
<body>
<h2> Registration Form</h2>

<form id ="regForm">

	<label>First Name</label>
	<input type="text"id="firstName" value="Mehak">

	<label> Last Name </label>
	<input type="text"id="lastName" value ="Shakeel Ahmed">

	<label> Surname / Family Name </label>
		<input type="text"id="surName" value ="Khatri">

		<label> Email </label>
		<input type="email"id="email" value="mehakshakeelahmed47@gmail.com">

		<label> Password </label>
		<input type="password" id="password" value="Mehak@12345">

		<label> Confirm Password</label>
		<input type="password" id="confirm password" value="Mehak@12345">

		<label> Gender </label>
		<div class="inline">
		<label>
		<input type="radio"name="gender" value="Female" checked> Female</label>
			<label>	<input type="radio"name="gender" value="Male" checked> Male</label>
		</div>

				<label> Country </label>
				<select id="country">
					<option value="">Select Country</option>

					<option value="Pakistan" selected>Pakistan</option>
					<option value="USA" >USA</option>
					<option value="UK" >UK</option>
					<option value="China" >China</option>
                    <div class ="terms-inline">
					
				 <input type="checkbox"id="terms">
				 <label for="terms"> I agree to Terms and Conditions</label>
				</div>
					<button type="submit" id="submitBtn"disabled>Submit</button>
				</form>
				<div id="summary"></div>

				<script>
					const form=document.getElementById("regForm");
					const SubmitBtn = document.getElementById("submitBtn");

					const fields = {
						firstName: "First Name must be at least 5 characters",
						email: "Email must contain @",
						password: "Password must be 8 characters and one uppercase",
						confirmpassword: "Passwords do not match",
						gender: "Please select gender",
						country: "Please select country",
						terms: "You must accept terms"
					};
					function showError(input,message){
						removeError(input);
						const error=document.createElement("div");
						error.classList.add("error");
						error.textContent=message;
						input.parentNode.insertBefore(error,input.nextSibling);
					}
					funstion removeError(input){
						if(input.nextSibling &&input.nextSibling.classList?.contains("error")){
							input.nextSibling.removed();
						}
					}
function validate(){
	let valid = true;
	const firstName = document.getElementById("firstName");
	if(firstName.value.length<5){ showError(firstName,fields.firstName);
valid = false;
} else removeError(firstName);
const email = document.getElementById("email");
if(!email.value.includes("@")){
	showError(email,fields.email);
	valid = false;
}else removeError(email);
const password=document.getElementById("password");
if(password.value.length< 8 || password.value === password.value.toLowerCase()){
	showError(password,fields.password);
	valid = false;
} else  removeError(password);

const confirmPassword = document.getElementById("confirmPassword");
        if (confirmPassword.value !== password.value) {
            showError(confirmPassword, fields.confirmPassword);
            valid = false;
        } else removeError(confirmPassword);

        const gender = document.querySelector('input[name="gender"]:checked');
        if (!gender) {
            valid = false;
        }

        const country = document.getElementById("country");
        if (country.value === "") {
            showError(country, fields.country);
            valid = false;
        } else removeError(country);

        const terms = document.getElementById("terms");
        if (!terms.checked) {
            valid = false;
        }

        submitBtn.disabled = !valid;
        return valid;
    }

    form.addEventListener("input", validate);

    form.addEventListener("submit", function (e) {
        e.preventDefault();

        const summary = document.getElementById("summary");
        summary.innerHTML = "";

        const h3 = document.createElement("h3");
        h3.textContent = "Registration Summary";
        summary.appendChild(h3);

        const p1 = document.createElement("p");
        p1.textContent = "Name: " + firstName.value + " " + lastName.value;
        summary.appendChild(p1);

        const p2 = document.createElement("p");
        p2.textContent = "Email: " + email.value;
        summary.appendChild(p2);

        const p3 = document.createElement("p");
        p3.textContent = "Country: " + country.value;
        summary.appendChild(p3);

        const p4 = document.createElement("p");
        p4.textContent = "Gender: " + document.querySelector('input[name="gender"]:checked').value;
        summary.appendChild(p4);
});
    validate();
</script>
</body>
</html>
